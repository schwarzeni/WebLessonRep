<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css" type="text/css"> </head>

<body>
    <div class="pic">
        <!--       头部开始-->
        <div class="head">
            <!--           蓝色边框-->
            <div class="hair"></div>
            <!--            眼睛开始-->
            <div class="eye">
                <!--               左眼-->
                <div class="eye1">
                    <!--                   眼珠-->
                    <div class="pupil"> </div>
                </div>
                <!--                鼻子-->
                <div class="nose"></div>
                <!--                右眼-->
                <div class="eye2">
                    <!--                   眼珠-->
                    <div class="pupil"> </div>
                </div>
            </div>
            <!--            眼睛结束-->
            <!--           嘴部-->
            <div class="moustache"></div>
            <!--            胡子部分开始-->
            <div class="LeftBeard1"></div>
            <div class="LeftBeard2"></div>
            <div class="LeftBeard3"></div>
            <div class="RightBread1"></div>
            <div class="RightBread2"></div>
            <div class="RightBread3"></div>
            <!--            胡子部分结束-->
            <!--           嘴巴部分开始-->
            <div class="mouse">
                <div class="tongue"></div>
            </div>
        </div>
        <!--        嘴巴部分结束-->
        <!--        头部结束-->
        <!--        颈链开始        -->
        <div class="necklace">
            <!--           铃铛开始-->
            <div class="ring">
                <div class="RingDecoration1"></div>
                <div class="RingDecoration2"> </div>
            </div>
            <!--            铃铛结束-->
        </div>
        <!--        颈链结束-->
    </div>
</body>

</html>
