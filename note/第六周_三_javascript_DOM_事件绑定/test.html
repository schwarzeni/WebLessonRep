<!--
   onmousemove 鼠标移动到div上触发
   onmouseenter 鼠标进入到div上出发
   onmouseover 鼠标经过div上触发,进入内含div也会触发，但在一个div中移动时不触发
   onmouseup + onmousedown = click
-->
    
    <div class="mousediv" id="outterDiv">
        <p class="innerp" id="innerp"></p>
    </div>
